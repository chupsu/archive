      <!-- При интеграции переместить скрипт в функционал "Избранное"! -->
      <script>
        (() => {
          "use strict";
          document.addEventListener("click", (e) => {
            if (e.target.closest("[data-favourites]")) {
              e.target.classList.toggle("is-active");

              if (e.target.classList.contains("is-active")) {
                e.target.querySelector(".seo").innerText = "Удалить из избранного";
                e.target.setAttribute("title", "Удалить из избранного");
              } else {
                e.target.querySelector(".seo").innerText = "Добавить в избранное";
                e.target.setAttribute("title", "Добавить в избранное");
              }
            }
          });
        })();
      </script>

      <!-- 'logo_link': 'href="./index.html"', -->
    </div>
